
{% include base_path %}

<!-- Dark boot: default to dark before first paint, honour saved choice -->
<script>
  (function() {
    try {
      var saved = localStorage.getItem('theme'); // 'dark' | 'light' | null
      var initial = saved || 'dark';             // default to dark on first visit
      if (initial === 'dark') {
        document.documentElement.setAttribute('data-theme','dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    } catch (e) {
      // If storage is blocked, still default to dark
      document.documentElement.setAttribute('data-theme','dark');
    }
  })();
</script>

<!-- Prevent white flash before CSS is parsed -->
<style>
  html, body { background:#0b0f14; color:#e6e6e6; }
</style>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark light">
